<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="text-lg font-bold text-gray-800">TheBigBoots</div>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">Shop</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-200 py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800">Find Your Perfect BigBoots Pair</h1>
            <p class="mt-4 text-gray-600">Browse our collection of the latest and comfortable shoes</p>
            <div class="mt-6">
                <input type="text" placeholder="Search for shoes..." class="p-2 w-1/3 rounded-l-lg border border-gray-300">
                <button class="p-2 bg-blue-500 text-white rounded-r-lg">Search</button>
            </div>
        </div>
    </section>

    <!-- Shoes Gallery -->
    <section class="py-10">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Featured Shoes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="bg-white p-4 rounded-lg shadow">
                    <img src="https://i.pinimg.com/236x/2f/98/57/2f9857a33249b13b6032ad08b9a7da5a.jpg" alt="Shoe 1" class="w-50 h-50 object-cover">
                    <h3 class="mt-2 text-gray-800 font-bold">Shoe 1</h3>
                    <p class="mt-1 text-gray-600">₹2000</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <img src="https://i.pinimg.com/236x/2f/98/57/2f9857a33249b13b6032ad08b9a7da5a.jpg" alt="Shoe 1" class="w-50 h-50 object-cover">
                    <h3 class="mt-2 text-gray-800 font-bold">Shoe 2</h3>
                    <p class="mt-1 text-gray-600">₹3000</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <img src="https://i.pinimg.com/236x/2f/98/57/2f9857a33249b13b6032ad08b9a7da5a.jpg" alt="Shoe 1" class="w-50 h-50 object-cover">
                    <h3 class="mt-2 text-gray-800 font-bold">Shoe 3</h3>
                    <p class="mt-1 text-gray-600">₹7000</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <img src="https://i.pinimg.com/236x/2f/98/57/2f9857a33249b13b6032ad08b9a7da5a.jpg" alt="Shoe 1" class="w-50 h-50 object-cover">
                    <h3 class="mt-2 text-gray-800 font-bold">Shoe 4</h3>
                    <p class="mt-1 text-gray-600">₹4000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 ShoeStore. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
